
module {
    daq { 
        lib : ./lib/libnidaq.so,
        fcn : NIdaq,
        enable : true,
        next : recorder,
    }

    recorder { 
        lib : ./lib/libnidaq.so,
        fcn : HDF5Recorder,
        enable : true,
        next : daq,
    }
}

max_MB_per_file : 5000,

prefix : /share/data/TES_Co57_Trig,

comment : "68 mK test TES chip with Co-57 source. Threshold-triggered.",


adc1 {
    data_mode : threshold, # cont, # trig-ext trig-int
    sample_rate : 1250000, 
    nb_samples  : 12500,

    channel : Dev1/ai1,
    Vmin : -10,
    Vmax :  10,

    trig_channel : Dev1/ai1,
    trig_polarity : true,
    trig_threshold : 1,
    pre_trig_sample : 1000,
}

detconfig {
    feedback : 100000,
    Ib_squid_uA : 13,
    Rb_uV : 500,
    Ib_tes_uA : 111,
    T_mc : 29,
    T_tes : 30.3,
}
