module {
    daq { 
        lib : /usr/lib/libnidaq.so,
        fcn : NIdaq,
        enable : true,
        next : recorder,
    }   

    recorder { 
        lib : /usr/lib/libnidaq.so,
        fcn : HDF5Recorder,
        enable : true,
        next : daq,
    }   
}

max_MB_per_file : 5000,

prefix : /share/data/,

comment : "randoms",

adc1 {
    data_mode : cont,       # choose from cont trig-ext trig-int threshold
    sample_rate : 325000,  # in Hz
    nb_samples  : 200,

    channel : Dev8/ai0:7,   # can also be specified as a range such as Dev1/ai0:7
    Vmin : -10 -10 -2 -2 -2 -2 -2 -2,            # in Volt
    Vmax :  10  10  2  2  2  2  2  2, 
    
    trig_channel : Dev8/ai1, # Dev1/pfi0, etc. for trig-ext
    trig_polarity : true,     # true for positive edge.
    trig_threshold : 0.2,     # measured in Volt.
    pre_trig_sample : 12500,
 
    channel0 : squid_3,
    channel1 : modulation,
}

detconfig {
    key1 : value1,
}
